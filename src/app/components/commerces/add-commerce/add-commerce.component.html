<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Commerce</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
</div>
<mat-card>
    <div class="controlers-wrapper">
        <mat-form-field appearance="fill">
            <mat-label>Villes </mat-label>
            <mat-select placeholder="ville" (selectionChange)="applyFilterOne1($event.value)">
                <mat-option *ngFor="let ville of villes" [value]="(ville.id).toString()">
                    {{ville.villeName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-card>
<!-- Form -->
<div class="inner-wrapper">
    <form [formGroup]="commerceForm" (ngSubmit)="submitCommerceForm()" #resetStudentForm="ngForm" novalidate>

        <mat-grid-list cols="2" rowHeight="8:1">
            <mat-grid-tile>
                <div class="text-inside-grid">
                    <!-- commerceName -->
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="commerce Name" formControlName="commerceName">
                        <mat-error *ngIf="handleError('commerceName', 'required')">
                            You must provide a<strong> commerce Name</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

            </mat-grid-tile>
            <mat-grid-tile>
                <div class="text-inside-grid">
                    <!-- proprietaireName -->
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="proprietaire Name" formControlName="proprietaireName">
                        <mat-error *ngIf="handleError('proprietaireName', 'required')">
                            You must provide a<strong> proprietaire Name</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

            </mat-grid-tile>
            <mat-grid-tile>
                <div class="text-inside-grid">
                    <!-- adresse -->
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="adresse" formControlName="adresse">
                        <mat-error *ngIf="handleError('adresse', 'required')">
                            You must provide a<strong> adresse</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

            </mat-grid-tile>
            <mat-grid-tile>
                <div class="text-inside-grid">
                    <!-- telephone -->
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="telephone" formControlName="telephone">
                        <mat-error *ngIf="handleError('telephone', 'required')">
                            You must provide a<strong> telephone</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

            </mat-grid-tile>
            <mat-grid-tile>
                <div class="text-inside-grid">
                    <!-- email -->
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="email" formControlName="email">
                        <mat-error *ngIf="handleError('email', 'required')">
                            You must provide a<strong> email</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

            </mat-grid-tile>
                
            <mat-grid-tile>
                <div class="text-inside-grid">
                    <div class="controlers-wrapper">
                        <div [formGroup]="$any(commerceForm.get('ville'))">
                            <!-- ville_id -->
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="ville_id" formControlName="id" readonly>

                            </mat-form-field>
                        </div>
                    </div>
                </div>

            </mat-grid-tile>
            <mat-grid-tile>
                <div class="text-inside-grid">
                    <!-- Submit & Reset -->
                    <mat-card>
                        <div class="full-wrapper button-wrapper">
                            <div class="button-wrapper">
                                <button mat-flat-button color="warn">Submit</button>
                            </div>
                        </div>
                    </mat-card>
                </div>

            </mat-grid-tile>
            <mat-grid-tile>
                
            </mat-grid-tile>
        </mat-grid-list>

        <!-- Left block -->
        <mat-card>


        </mat-card>
        <mat-card>

        </mat-card>
        <mat-card>

        </mat-card>

        <mat-card>

        </mat-card>
        <mat-card>

        </mat-card>

        <mat-card>

        </mat-card>
        <mat-divider fxFlex="1 0"></mat-divider>

    </form>
</div>
